<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #messages {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid black;
        }
    </style>
    <title>Sample Text</title>
</head>
<body>
<div class="container">
    <div id="messages" class="messages"></div>
    <div class="input-fields">
        <p>Type a message and hit send:</p>
        <input id="message"/>
        <button id="send">Send</button>
    </div>
</div>
</body>
<script>
    const messageWindow = document.getElementById("messages");

    const sendButton = document.getElementById("send");
    const messageInput = document.getElementById("message");

    const fileInput = document.getElementById("file");
    const sendImageButton = document.getElementById("sendImage");

    const socket = new WebSocket("localhost:8080/controller");
    socket.binaryType = "arraybuffer";

    socket.onopen = function (event) {
        addMessageToWindow("Connected");
        sendMessage("{\"A1\":0,\"A2\":0,\"A3\":0,\"A4\":0,\"AB1\":0,\"AB2\":0,\"B1\":0,\"B2\":0,\"B3\":0,\"B4\":0,\"B5\":0,\"BB1\":0,\"C1\":0,\"C2\":0,\"C3\":0,\"D1\":0,\"D2\":0,\"D3\":0,\"E1\":0,\"E2\":0,\"EV1\":0,\"EV2\":0,\"EV3\":0,\"EV4\":0,\"FF1\":0,\"FF2\":0,\"FV1\":0,\"FV2\":0,\"FV3\":0,\"FV4\":0,\"GF1\":0,\"GF2\":0,\"GV1\":0,\"GV2\":0,\"GV3\":0,\"GV4\":0}")
    };

    socket.onmessage = function (event) {
        if (event.data instanceof ArrayBuffer) {
            addMessageToWindow('Got Image:');
            addImageToWindow(event.data);
        } else {
            addMessageToWindow(`Got Message: ${event.data}`);
        }
    };

    sendButton.onclick = function (event) {
        sendMessage(messageInput.value);
        messageInput.value = "";
    };


    function sendMessage(message) {
        socket.send(message);
        addMessageToWindow("Sent Message: " + message);
    }

    function addMessageToWindow(message) {
        messageWindow.innerHTML += `<div>${message}</div>`
    }
</script>
